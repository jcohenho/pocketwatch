<head>
  <title>PocketWatch</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
</head>
<body>
    <section class='layer main dark'>
        <section>
            <header>
           </header>
           <figure id='logo'>
            <img src='../stopwatch.png'/>
           </figure>
            <h1>PocketWatch</h1>
            <h2 class='intro-header'>Track the exchange of money between your local representatives and the companies they work with</h2>
        </section>

        <div class='search'>
            {{> input }}
        </div>
    </section>
    <section class='rep-section'>
        <div class='container'>
            <div class='wrapper'>
                {{> content}}
            </div>
        </div>
    </section>
    <section>
        <div class='container'>
            <div class="row">
                <div class="span12">
                    <div class="rep-info-zone">
                        {{> repoverview}}
                    </div>
                </div>
            <div class='row'>
                <div class='span12'>
                    {{> donations}}
                </div>
            </div></div>
            <div class='row'>
                <div class='span12'>
                    <div class='vendors'>
                        {{> vendors}}
                    </div>
                <div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
</body>




<template name="content">
    <div class="row">
                {{#each officials}}
                {{> official}}
                {{/each}}
    </div>
</template>


<template name='official'>
    <div class='span6 info'>
        <figure class='rep' id='{{name}}'>
            <img src={{photo}} />
            <figcaption>{{name}}</figcaption>
        </figure>
    </div>
</template>


<template name="input">
    <div id="input">
        <input type="text" placeholder='Enter address' id="address" />
        <input type="button" value="Click" id="search" />
    </div>
</template>

<template name='donations'>
        <div class='donation-list'>
            {{#each arrayify donation_collection}}
            <div class='single-donation'>
                    <div>Organization Name:{{org_name}}</div>
                    <div>Amount:${{amount}}</div>
                    <div>Donor City:{{city}}</div>
                    <div>Contributor Name:{{person_name}}</div>
                    <div>Occupation:{{occupation}}</div>
                    <div class='employer' id="{{employer}}">Employer:{{employer}}</div>
                    <div>Contributor Type:{{contrib_type}}</div>
            </div>
            {{/each}}
        </div>
</template>

<template name='repoverview'>
<div class='row'>
    <div class='span6'>
        <div class='rep-details'>
            <div>
                <img src={{photo}}></img>
            </div>
            <div class='rep-bio'>{{bio}}</div>
            <div class='contributions-to-date'><h4>{{$contribution_sums}}</h4></div>
        </div>
    </div>
    <div class='span6'>
        <img src='../hands_shakin.png' class='handshake'/>
    </div>
</div>
</template>

<template name='vendors'>
    <div>
        Vendor: {{vendor_name}}
        <div class='contribution-wrapper'>
            <div class='given-to-rep'>Donated To Rep: {{contribution}}</div>
            <div class='given-from-rep'>Money From City: {{amount}}</div>
        </div>
    </div>
</template>
