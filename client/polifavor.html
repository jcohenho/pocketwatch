<head>
  <title>Polifavor</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span6">
                <div class="well">
                <h4>What are your representitives doing with their $$$$? Let's figure it out.</h4>
            </div>
        </div>
        <p>
        {{> content}}
        </p>
    </div>
</body>
<template name="content">
    <div class="row">
        <div class="span6">
            <ul>
                {{#each officials}}
                <li>{{name}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
<template name="input">
    <div id="input" class="well">
        <strong>Enter your address</strong>
        <input type="text" placeholder="Your address..." id="address" />
        <input type="button" value="Click" />
    </div>
</template>
