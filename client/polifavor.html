<head>
  <title>Polifavor</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="well">
                <h4>What are your representitives doing with their $$$$? Let's figure it out.</h4>
                </div>
            </div>
        </div>
        {{> content}}
        <div class="row">
            <div class="span6">
                {{> input }}
            </div>
        </div>
        <div class='row'>
            <div class='span6'>
                {{> donations}}
                {{> repoverview}}
            </div>
        </div>
        <div class='vendors row'>
            <div class='span6'>
                {{> vendors}}
            </div>
        </div>
    </div>
</body>




<template name="content">
    <div class="row">
                {{#each officials}}
                {{> official}}
                {{/each}}
    </div>
</template>


<template name='official'>
    <div class='span3'>
        <figure>
            <img src={{photo}} />
            <figcaption>{{name}}</figcaption>
        </figure>
        <div class='span3 info'>
            Click for more info
        </div>
    </div>
</template>


<template name="input">
    <div id="input" class="well">
        <strong>Enter your address</strong>
        <input type="text" placeholder="Your address..." id="address" />
        <input type="button" value="Click" id="search" />
    </div>
</template>

<template name='donations'>
    <div class="row">
        <div class="span6">
          <div>Total Received: </div>
        </div>
        <div>
            <div>Top Donations: {{biggest_donations}}</div>
        </div>
    </div>
</template>

<template name='repoverview'>
    <div>
        Bio: {{bio}}
        Photo: <img src={{photo}}></img>
    </div>
</template>

<template name='vendors'>
    <div>
        Vendor: ${{expenditure}}
        Vendor Name: {{vendor_name}}
    </div>
</template>
