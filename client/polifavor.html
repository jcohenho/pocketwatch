<head>
  <title>Polifavor</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="well">
                <h4>What are your representitives doing with their $$$$? Let's figure it out.</h4>
                </div>
            </div>
        </div>
        {{> content}}
        <div class="row">
            <div class="span6">
                {{> input }}
            </div>
        </div>
    </div>
</body>
<template name="content">
    <div class="row">
                {{#each officials}}
                {{> official}}
                {{/each}}
    </div>
</template>


<template name='official'>
    <div class='span3'>
        <figure>
            <img src={{photo}} />
            <figcaption>{{name}}</figcaption>
        </figure>
    </div>
</template>



<template name="input">
    <div id="input" class="well">
        <strong>Enter your address</strong>
        <input type="text" placeholder="Your address..." id="address" />
        <input type="button" value="Click" id="search" />
    </div>
</template>
