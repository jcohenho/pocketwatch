<head>
  <title>Polifavor</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="well">
                <h4>What are your representitives doing with their $$$$? Let's figure it out.</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset3 span6">
                {{> input }}
            </div>
        </div>
        {{> content}}
        <div class='row'>
            <div class='span6'>
                {{> donations}}
            </div>
        </div>
        <div class='vendors row'>
            <div class='span6'>
                {{> vendors}}
            </div>
        </div>
    </div>
    <div class='container'>
        <div class="row">
            <div class="span12">
                <div class="rep-info-zone">
                    {{> repoverview}}
                </div>
            </div>
        </div>
    </div>
</body>




<template name="content">
    <div class="row">
                {{#each officials}}
                {{> official}}
                {{/each}}
    </div>
</template>


<template name='official'>
    <div class='span3 info'>
        <figure id='{{name}}'>
            <img src={{photo}} />
            <figcaption>{{name}}</figcaption>
        </figure>
    </div>
</template>


<template name="input">
    <div id="input" class="well">
        <strong>Enter your address</strong>
        <input type="text" placeholder="Your address..." id="address" />
        <input type="button" value="Click" id="search" />
    </div>
</template>

<template name='donations'>
    <div class="row">
        <div class="span6">
          <div>Total Received: </div>
        </div>
        <div>
            <div>Top Donations: {{biggest_donations}}</div>
        </div>
    </div>
</template>

<template name='repoverview'>
    <div class='rep-details'>
        <div><img src={{photo}}></img></div>
        <div class='rep-bio'>Bio: {{bio}}</div>
        Political Contributions Received to Date: ${{contribution_sums}}
    </div>
</template>

<template name='vendors'>
    <div>
        Vendor: ${{expenditure}}
        Vendor Name: {{vendor_name}}
    </div>
</template>
